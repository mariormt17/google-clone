<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <nav>
      <ul class="nav-right-section">
        <li><a href="https://mail.google.com">Gmail</a></li>
        <li><a href="https://www.google.com.mx/imghp">Imágenes</a></li>
        <li class="menu-icon"><a href=""></a></li>
        <li><a href=""><img src="https://lh3.googleusercontent.com/ogw/ADGmqu9KVDdfTrh8jt55-iiM7DHRNj6tXUr_ttrK1gOn=s32-c-mo" alt="profile"></a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-logo">
    </section>
    <section class="main-input">
      <div class="main-input-container">
        <span class="search-icon"></span>
        <input type="text">
        <a class="micro-icon" href=""></a>
      </div>
    </section>
    <section class="main-buttons">
      <div>
        <button>Buscar con Google</button>
      </div>
      <div>
        <button>Me siento con suerte</button>
      </div>
    </section>
    <section class="main-text">
      <div>
        <p>Ofrecido por Google en:</p>
      </div>
      <div>
        <a href="https://www.google.com/setprefs?sig=0_4T-Ee2L0b1sggHqxT0Y8NcbnMuc%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjh8sqOj9nwAhUPIqwKHYFOBDAQ2ZgBCA4">English</a>
      </div>
    </section>
  </main>
  <footer>
    <div class="country-container">México</div>
    <div class="footer-links">
      <ul class="footer-left">
        <li><a href="">Sobre Google</a></li>
        <li><a href="">Publicidad</a></li>
        <li><a href="">Negocios</a></li>
        <li><a href="">Cómo funciona la Búsqueda</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="">Privacidad</a></li>
        <li><a href="">Condiciones</a></li>
        <li><a href="">Preferencias</a></li>
      </ul>
    </div>
  </footer>  
</body>
</html>
